<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Todo App | Botostart</h2>
        <div class="inpute-section">
            <input type="text" placeholder="Add todo ..." id="text-input">
            <input type="date" id="date-input">
            <button id="add-btn">Add</button>
            <button id="edit-btn">Edit</button>
        </div>
        <div class="todo-operator">
            <div>
                <button class="filter-todos" data-filter="all">All</button>
                <button class="filter-todos" data-filter="pending">Pending</button>
                <button class="filter-todos" data-filter="completed">completed</button>
            </div>
                <button id="delete-all-btn">Delete All</button>
        </div>
    </div>
    <div id="alert-meesge"></div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
